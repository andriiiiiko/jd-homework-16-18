<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card {
            --bs-card-border-width: 0;
        }

        .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table-row {
            display: table-row;
        }

        .table-header,
        .table-cell {
            display: table-cell;
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .table-header {
            font-weight: bold;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="card">

            <div class="card-header">
                <h3 th:text="'Notes: ' + ${notes.size}"></h3>
            </div>

            <a th:href="@{/note/create}" class="btn btn-primary">Create Note</a>

            <div class="card-body">
                <div class="table">
                    <div class="table-row">
                        <div class="table-header">Id</div>
                        <div class="table-header">Title</div>
                        <div class="table-header">Content</div>
                        <div class="table-header">Actions</div>
                    </div>

                    <div th:each="note : ${notes}" class="table-row">
                        <div class="table-cell" th:text="${note.id}"></div>
                        <div class="table-cell" th:text="${note.title}"></div>
                        <div class="table-cell" th:text="${note.content}"></div>
                        <div class="table-cell">
                            <a class="btn btn-sm btn-outline-secondary" th:href="'/note/edit?id=' + ${note.id}">Edit</a>
                            <a class="btn btn-sm btn-outline-danger" th:href="'/note/delete?id=' + ${note.id}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

            <footer>@2023 <a href="https://github.com/andriiiiiko">Andrii Protas</a> |
                <a href="https://www.linkedin.com/in/andriiiiiko/">LinkedIn</a></footer>
        </div>
    </div>
</body>
</html>
