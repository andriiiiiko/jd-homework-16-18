<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card {
            --bs-card-border-width: none;
            --bs-card-cap-padding-x: none;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <div class="h3" th:text="'Edit Note Id: ' +  ${note.id}"></div>
            </div>

            <div class="card-body">
                <form method="POST" th:action="@{/note/edit}">
                    <input th:name="id" th:value="${note.id}" type="hidden"/>
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" class="form-control" th:name="title" th:value="${note.title}"/>
                    <br>
                    <label for="content" class="form-label">Content:</label>
                    <textarea type="text" id="content" class="form-control" th:name="content"
                              th:text="${note.content}"></textarea>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Save Note</button>
                    </div>
                </form>
            </div>

            <footer>@2023 <a href="https://github.com/andriiiiiko">Andrii Protas</a> |
                <a href="https://www.linkedin.com/in/andriiiiiko/">LinkedIn</a></footer>
        </div>
    </div>
</body>
</html>
